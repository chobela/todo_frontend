<!DOCTYPE html>
<html lang="en" data-bs-theme="semi-dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Triviaverse</title>

    <!--plugins-->
    <link
      href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css"
      rel="stylesheet"
    />
    <link
      href="assets/plugins/metismenu/css/metisMenu.min.css"
      rel="stylesheet"
    />
    <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet" />
    <script src="assets/js/pace.min.js"></script>
    <!--Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/icons.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/dark-theme.css" rel="stylesheet" />
    <link href="assets/css/semi-dark-theme.css" rel="stylesheet" />
    <link href="assets/css/minimal-theme.css" rel="stylesheet" />
    <link href="assets/css/shadow-theme.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="overlay btn-toggle-menu"></div>
    <!--plugins-->
    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
    <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>

    <script src="assets/js/index.js"></script>
    <!--BS Scripts-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on("click", function (event) {
          event.preventDefault();
          if ($("#show_hide_password input").attr("type") == "text") {
            $("#show_hide_password input").attr("type", "password");
            $("#show_hide_password i").addClass("bi-eye-slash-fill");
            $("#show_hide_password i").removeClass("bi-eye-fill");
          } else if (
            $("#show_hide_password input").attr("type") == "password"
          ) {
            $("#show_hide_password input").attr("type", "text");
            $("#show_hide_password i").removeClass("bi-eye-slash-fill");
            $("#show_hide_password i").addClass("bi-eye-fill");
          }
        });
      });
      $(document).ready(function () {
        // Initialize MetisMenu
        $("#menu").metisMenu();

        // Menu toggle click handler
        $(".btn-toggle-menu").click(function () {
          $("body").toggleClass("toggled");
        });

        // Highlight active menu item
        var currentUrl = window.location.href;
        $(".sidebar-wrapper .metismenu li a")
          .filter(function () {
            return this.href === currentUrl;
          })
          .addClass("active")
          .closest("ul")
          .addClass("mm-show")
          .closest("li")
          .addClass("mm-active");
      });
    </script>
  </body>
</html>
